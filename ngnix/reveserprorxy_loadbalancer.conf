server{
        listen *:9999;
        server_name server1.milan;
        location / {
                root /var/www/html/;
                index index.html;
}



}

server{
        listen *:444;
        server_name server1.milan;
        location / {
                root /var/www/html2/;
                index index.html;
 }

}
upstream loadbalancer{
        server server1.milan:9999;
